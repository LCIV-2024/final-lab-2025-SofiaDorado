version: "3.9"

services:

  mysql:
    image: mysql:8.0
    container_name: hangman-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demobase
      MYSQL_USER: demobase
      MYSQL_PASSWORD: demobase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - hangman-network
  app:
    build: .
    container_name: hangman-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/demobase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    restart: always
    networks:
      - hangman-network

volumes:
  mysql_data:

networks:
  hangman-network:
